<script src="https://www.paypal.com/sdk/js?client-id=$client_id&commit=true&disable-funding=sepa&currency=EUR"></script>
<script>
  function setElementVisibility(id, visible) {
    let element = document.getElementById(id);
    element.hidden = !visible;
  }

  function showPaymentError() {
    setElementVisibility('payment-processing-notice', false);
    setElementVisibility('payment-failed-notice', true);
  }

  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          invoice_id: "PP-99-B00001",
          amount: {
            currency_code: "EUR",
            value: "15.97",
            breakdown: {
              item_total: {
                currency_code: "EUR",
                value: "15.97"
              }
            }
          },
          items: [{
            name: "Sample Article 1",
            category: "DIGITAL_GOODS",
            quantity: 1,
            unit_amount: {
              currency_code: "EUR",
              value: "10.00"
            }
          }, {
            name: "Sample Article 2",
            category: "DIGITAL_GOODS",
            quantity: 3,
            unit_amount: {
              currency_code: "EUR",
              value: "1.99"
            }
          }]
        }],
        application_context: {
          brand_name: "NorthCon 2020",
          shipping_preference: "NO_SHIPPING"
        }
      });
    },
    onApprove: function(data, actions) {
      // Hide PayPal buttons.
      setElementVisibility('paypal-button-container', false);

      // Unhide processing notification.
      setElementVisibility('payment-processing-notice', true);

      // Prevent unload.
      let isProcessing = true;
      window.addEventListener('beforeunload', function (e) {
        if (isProcessing) {
          e.preventDefault();
          e.returnValue = '';
        }
      });

      actions.order.capture()
        .then(function(details) {
          return fetch('/shop/payment/paypal/capture', {
            method: 'post',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              paypal_order_id: data.orderID,
              shop_order_id: '$order_id'
            })
          }).then(function(response) {
            isProcessing = false;
            if (response.ok) {
              location.reload();
            } else {
              showPaymentError();
            }
          });
        })
      .catch(function(error) {
        isProcessing = false;
        showPaymentError();
      });
    },
    onError: function(err) {
      // Authorization failed.
      showPaymentError();
    },
    style: {
      color: 'blue'
    }
  }).render('#paypal-button-container');
</script>
