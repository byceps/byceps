<div class="user-profile-detail-block">
  <h2>{{ _('Attended parties') }}</h2>

  {%- if attended_parties %}
  <ol class="user-profile-attended-parties">
    {%- for party in attended_parties %}
    <li>{{ party.title }}</li>
    {%- endfor %}
  </ol>
  {%- else %}
    {{- 'keine'|dim -}}
  {%- endif %}
</div>
