{%- from 'macros/forms.html' import form_buttons %}


  {%- set example_form -%}
<form>

  <fieldset>
    <ol>
      <li>
        <label for="field1">Field #1</label>
        <input id="field1" name="field1">
      </li>
      <li class="error">
        <label for="field2">Field #2</label>
        <input id="field2" name="field2">
        <ol class="errors">
          <li><strong>Error:</strong> <span>Your answer must be in the form of a question. (<a href="#">More on this.</a>)</span></li>
        </ol>
      </li>
      <li>
        <div class="checkbox">
          <input id="check_it" name="check_it" type="checkbox"> <label for="check_it">Tick, tick, tick, tick.</label>
        </div>
      </li>
    </ol>
  </fieldset>

  {{ form_buttons('Do it!', cancel_url='#') }}

</form>
  {%- endset %}

  <div class="example">
    <div class="example-result">
{{ example_form }}
    </div>
    <div class="example-code">
      {% call render_code_block() -%}
{{ example_form }}
      {%- endcall %}
    </div>
  </div>
