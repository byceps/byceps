{%- from 'macros/icons.html' import render_icon %}


        <ol class="order-status-bar mb">
          {%- if order.is_processing_required %}
          <li class="order-status-flag {{ 'set' if order.is_processed else '' }}">
            <div class="order-status-flag-icon">{{ render_icon('shipping') }}</div>
            <div class="order-status-flag-label">
              {%- if order.is_processed -%}
              {{ _('shipped') }}
              {%- else -%}
              {{ _('not shipped yet') }}
              {%- endif -%}
            </div>
          </li>
          {%- endif %}
        </ol>
